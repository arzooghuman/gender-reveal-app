<!DOCTYPE html>
<html>
<head>
    <title>Gender Reveal</title>
</head>
<body>
    <h1>
        <!-- Fix the JavaScript code below -->
        The gender of the baby is: ??? <!-- Use JavaScript to reveal the correct gender here -->
    </h1>
    <script>
        async function getGender() {
            try {
                const response = await fetch('https://api.jsonbin.io/v3/b/64cd7638b89b1e2299cb7c84'); 
                const data = await response.json();
                return data; 
            } catch (error) {
                console.error('Error fetching gender data:', error);
                return null;
            }
        }

        // Call the asynchronous function and update the gender reveal message
        getGender().then(data => {
           
            document.querySelector('h1').innerText = `The gender of the baby is: ${data.record.gender}`;
        });
    </script>
</body>
</html>
